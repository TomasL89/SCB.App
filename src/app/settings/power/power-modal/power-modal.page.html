<ion-toolbar>
  <ion-icon name="arrow-back-outline" (click)="dismiss()" class="ion-padding" style="float: left; font-size: 30px;"></ion-icon>
  <ion-icon name="save-outline" (click)="savePowerSettings()"  class="ion-padding" style="float: right; font-size: 30px;"></ion-icon>
</ion-toolbar>

<ion-content>
  <ion-card>
    <ion-card-content class="ion-text-center">
      <ion-item lines="none">
        <ion-label><ion-icon name="alarm-outline" style="font-size: 30px;"></ion-icon></ion-label>
        <ion-datetime displayFormat="h:mm A" picker-format="h:mm A" [(ngModel)]="powerOnSchedule"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content class="ion-text-center">
      <ion-item lines="none">
        <ion-label><ion-icon name="timer-outline" style="font-size: 30px;"></ion-icon></ion-label>
        <ion-datetime displayFormat="mm" picker-format="mm" [(ngModel)]="powerTimeout" minuteValues="0,15,30,45"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
