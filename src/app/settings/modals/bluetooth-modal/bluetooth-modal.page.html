<ion-header>
  <ion-icon *ngIf="foundDevice" name="home-outline" (click)="dismiss()" class="ion-padding" style="color: #000000; font-size: 30px"></ion-icon>
  <ion-icon *ngIf="!foundDevice" name="arrow-back-outline" (click)="dismiss()" class="ion-padding" style="float: left; color: #000000; font-size: 30px;"></ion-icon>
</ion-header>

<ion-content class="ion-text-center">
  <div *ngIf="isScanning">
    <h3>Looking for a Smart Coffee device</h3>
    <ion-spinner name="crescent" style="transform: scale(5); padding-top: 80%;"></ion-spinner>
  </div>
  <div *ngIf="!isScanning && !foundDevice">
    <h3>Could not find a compatible device, please check that the machine has power</h3>
  </div>
  <div *ngIf="foundDevice && !isScanning">
    <h3>Found a compatible device</h3>
    <ion-icon name="hardware-chip-outline" style="font-size: 120px; padding-top: 70%;"></ion-icon>
  </div>

</ion-content>
