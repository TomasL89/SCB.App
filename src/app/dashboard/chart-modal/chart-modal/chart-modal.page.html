<ion-header style="height: 50px;">
  <ion-icon
    name="arrow-back-outline"
    (click)="dismiss()"
    class="ion-padding"
    style="font-size: 30px"
  ></ion-icon>
</ion-header>

<ion-content>
  <ion-grid style="padding-right: 5%;">
    <ion-row>
      <ion-col size="9">
        <ion-card>
          <ion-card-content>
            <app-chart></app-chart>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="3">
        <ion-card style="height: 89%;">
          <ion-card-content>
            <p>Some Settings</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
