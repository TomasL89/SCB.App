<ion-header> </ion-header>

<ion-content>
  <ion-grid style="padding-bottom: 0; margin-bottom: 0">
    <ion-row style="height: fit-content">
      <ion-col>
        <ion-card style="height: 80px; background-color: darksalmon;">
          <ion-card-content style="background-color: cornflowerblue;">
              <ion-icon name="thermometer-outline" style="float: inline-start; background-color: aqua;"></ion-icon>
              <ion-text style="background-color: burlywood;">{{boilerTemperature}} °C</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="height: 80px">
          <ion-tab-button>
            <ion-icon
              name="hardware-chip-outline"
              style="float: none"
            ></ion-icon>
          </ion-tab-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-card (click)="openChartModal()">
      <ion-card-content>
        <!-- <div class="ion-text-center">{{boilerTemperature}} °C</div> -->
        <!-- <ion-item lines="none"> </ion-item> -->
        <ion-icon name="expand-outline"></ion-icon>
      </ion-card-content>
    </ion-card>
    <ion-card (click)="openProfileModal()">
      <ion-card-content *ngIf="currentProfile">
        <div class="profile-item">
          <p class="profile-label">Profile</p>
          <p>{{currentProfile.name}}</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Boiler Temperature</p>
          <p>{{currentProfile.boilerTemperature}} °C</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Pump Pressure</p>
          <p>{{currentProfile.pumpPressure}} Bar</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Pre Infusion Time</p>
          <p>{{currentProfile.preInfusionTime}} s</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Shot Time</p>
          <p>{{currentProfile.shotTime}} s</p>
        </div>
        <ion-icon name="enter-outline"></ion-icon>
      </ion-card-content>
      <ion-card-content *ngIf="!currentProfile">
        <div class="profile-item">
          <p>Create a new profile</p>
        </div>
        <ion-icon name="enter-outline"></ion-icon>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
