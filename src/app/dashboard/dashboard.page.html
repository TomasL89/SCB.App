<ion-header> </ion-header>

<ion-content>
  <ion-grid style="padding-bottom: 0; margin-bottom: 0">
    <ion-row>
      <ion-col>
        <ion-card style="height: 80px;align-content: space-around; " >
          <ion-card-content style="padding-top: 25px; ">
              <ion-icon name="thermometer-outline" style="float: inline-start; padding-bottom: 0;" ></ion-icon>
              <ion-text>{{boilerTemperature}} °C</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="height: 80px" (click)="openBluetoothModal()">
          <ion-tab-button style="padding-top: 20px;">
            <ion-icon
              name="hardware-chip-outline"
              style="float: none; font-size: 50px;"
              [color]='device ? "dark": "danger"'
            ></ion-icon>
          </ion-tab-button>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-card (click)="openProfileModal()">
      <ion-card-content *ngIf="currentProfile">
        <div class="profile-item">
          <p class="profile-label">Profile</p>
          <p>{{currentProfile.name}}</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Boiler Temperature</p>
          <p>{{currentProfile.boilerTemperature}} °C</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Pump Pressure</p>
          <p>{{currentProfile.pumpPressure}} Bar</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Pre Infusion Time</p>
          <p>{{currentProfile.preInfusionTime}} s</p>
        </div>
        <div class="profile-item">
          <p class="profile-label">Shot Time</p>
          <p>{{currentProfile.shotTime}} s</p>
        </div>
        <ion-icon name="enter-outline"></ion-icon>
      </ion-card-content>
      <ion-card-content *ngIf="!currentProfile">
        <div class="profile-item">
          <p>Create a new profile</p>
        </div>
        <ion-icon name="enter-outline"></ion-icon>
      </ion-card-content>
    </ion-card>
    <ion-card (click)="openChartModal()" >
      <ion-card-content>
        <ion-icon name="expand-outline"></ion-icon>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
